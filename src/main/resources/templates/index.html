<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Currency Converter!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="/static/css/bootstrap.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.css}"/>
    <link href="/static/css/custom.css" rel="stylesheet" media="screen" th:href="@{/css/custom.css}"/>
</head>
<body>
<div class="site-wrapper">
    <div class="header-container col-sm-6">
        <h1>Currency Converter</h1>
    </div>
    <div class="currency-container col-sm-6">
        <form action="#" th:action="@{/}" th:object="${requestToConvert}" method="post">
            <div class="form-group">
                <label class="col-form-label" for="currencyFrom">Convert From</label>
                    <select class="form-control" id="currencyFrom" th:field="*{currencyFrom}">
                        <option th:each="currency : ${currencies}"
                            th:value="${currency.id}"
                            th:text="${currency.name}">
                        </option>
                    </select>
            </div>
            <div class="form-group">
                <label class="col-form-label" for="currencyTo">Convert To</label>
                <select class="form-control" id="currencyTo" th:field="*{currencyTo}">
                    <option th:each="currency : ${currencies}" th:value="${currency.id}" th:text="${currency.name}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="col-form-label" for="amountToConvert">Amount To Convert</label>
                <input class="form-control" id="amountToConvert" name="amountToConvert" th:field="*{requestedAmount}"/>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit">Convert!</button>
            </div>
        </form>
        <div class="resultbox col-sm-6 " th:action="@{/}" th:if="${resultOfConvert}" th:object="${resultOfConvert}">
            <h1>Result of conversion:</h1>
            <p th:text="'Converting ' + ${resultOfConvert.getRequest().getRequestedAmount()} + ' '
            + ${resultOfConvert.getRequest().currencyFrom.getName()} + ' results in '+
            ${resultOfConvert.getResultedAmount()} + ' ' + ${resultOfConvert.getRequest().currencyTo.getName()}" > </p>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script></body>
</html>
